services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile.dev
    tty: true
    stdin_open: true
    init: true
    environment:
      TZ: Asia/Tokyo
      CHOKIDAR_USEPOLLING: 1
      HOST: 0.0.0.0
    ports:
      - "4001:4001"
    working_dir: /app/
    volumes:
      - ./:/app/
